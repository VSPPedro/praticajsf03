<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Pratica JSF 03</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{turmasBean.turmas}" var="turma">
			<h:column>
				<f:facet name="header">ID </f:facet> #{turma.id}
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet> 
				<h:outputText value="#{turma.data}">
					<f:convertDateTime dateStyle="medium"/>
				</h:outputText>
			</h:column>
			<h:column>
				<h:commandButton rendered="#{turmasBean.turmas!=null}" value ="Listar" action="#{turmasBean.listar}" ></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
